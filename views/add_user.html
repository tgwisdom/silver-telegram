<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebec Lab Time</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="../assets/css/style.css">
  
</head>

<body>
    <!--Header-->
    <header id="header">
        
        <nav>
            <div class="container">
              <div class="text-center">
                <a href="/" class="nav-brand text-dark">Cool List of Cruddies</a> <!--Displayed on Top of page-->
              </div>  
            
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main-->

    <main id="site-main">
     <div class="container">
       <div class="box-nav d-flex justify-between">
        <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"> </i>All The Cool People</a>

        </div>
     </div>
     <div class="form-title text-center">
        <h2 class ="text-dark">New User</h2>
        <span class ="text-light">Use the form below to be one of the cruddies</span>
     </div>


     <!--form handling stuff-->
     <form method="POST" id="update_user">
       <div class="new_user">
        <div class="form-group">
            <label for= "name" class="text-light">Name</label>
            <input type="hidden" name="id" value="">
            <input type="text" name="name" value="" placeholder="Billy McCruddy">
        </div>
        <div class="form-group">
            <label for= "Email" class="text-light">Email</label>
            <input type="text" name="name" value="" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label for= "status" class="text-light">Failing?</label>
            <div class="radio inline">
              <input type="radio" id="radio-2"  name="status" value="Yes">
              <label for="radio-2" class="radio-label">Yes</label>
            </div>
            <div class="radio inline">
                <input type="radio" id="radio-3" name="status" value="No" >
                <label for="radio-3" class="radio-label">No</label>
              </div>
              </div>
              
              <div class="form-group">
                <label for="gender" class="text-light">Cool or Not?</label>
                <div class="radio inline">
                    <input type="radio" id="radio-4" name="status" value="Cool" >
                    <label for="radio-4" class="radio-label">Cool</label>
                </div>
                <div class="radio inline">
                    <input type="radio" id="radio-5" name="status" value="Not Cool" >
                    <label for="radio-5" class="radio-label">Not Cool</label>
                </div>
            </div>
                     
       
       </div>
     </form>

     </div>

    </main>
    <!--/Main-->
</body>

</html>
